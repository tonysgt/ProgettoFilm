<h1>Film List</h1>

<p *ngIf="!films"><em>Loading...</em></p>

<table class='testtable' *ngIf="films">
    <thead>
        <tr>
            <th>Locandina</th>
            <th>Titolo film</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let film of films">
            <td class="col1" ><img src="http://cultura.biografieonline.it/wp-content/uploads/2012/05/Titanic-locandina-film.jpg"></td>
            <td class="col2" >{{ film.nomeFilm }}</td>
            <td><button (click)="gotoDetail(film.filmID)">Info</button><button>Add</button></td>
        </tr>
    </tbody>
</table>
