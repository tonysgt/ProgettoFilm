<h1>Lista Film</h1>
<p *ngIf="!films"><em>Loading...</em></p>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Attenzione!</h4>
            </div>
            <div class="modal-body">
                <p><strong>Il film &#232; gi&#224; presente nella tua lista</strong></p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal !-->


<input type="text" [(ngModel)]="ricerca" placeholder="Cerca Film">
<table class='testtable' *ngIf="films">
    <thead>
        <tr>
            <th>Locandina</th>
            <th>Titolo film</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let film of films | myfilter:ricerca">
            <td class="col1" ><img src="{{film.copertina}}"></td>
            <td class="col2" >{{ film.nomeFilm }}</td>
            <td><button (click)="gotoDetail(film._id)">Info</button><button (click)="addToMyFilms(film._id)" *ngIf="showadd">Aggiungi</button></td>
        </tr>
    </tbody>
</table>
