<h1>Courses List</h1>

<p *ngIf="!filmpreviews"><em>Loading...</em></p>

<table class='testtable' *ngIf="films">
    <thead>
        <tr>
            <th>Locandina</th>
            <th>Titolo film</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let filmpreview of filmpreviews">
            <td class="col1"><img src="http://cultura.biografieonline.it/wp-content/uploads/2012/05/Titanic-locandina-film.jpg"></td>
            <td class="col2">{{ filmpreview.name }}</td>
            <td><button (click)="gotoDetail(filmpreview)">Info</button><button>Remove</button></td>
        </tr>
    </tbody>
</table>
<table class='filmtable' >
    <thead>
        <tr>
            <th>Locandina</th>
            <th>Titolo film</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="col1"><img src="http://cultura.biografieonline.it/wp-content/uploads/2012/05/Titanic-locandina-film.jpg"></td>
            <td class="col2">Titanic di prova</td>
            <td><button (click)="gotoDetail(4)">Info</button><button>Remove</button></td>
        </tr>
    </tbody>
</table>
