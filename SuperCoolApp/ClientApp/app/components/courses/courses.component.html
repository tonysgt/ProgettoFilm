<h1>Courses List</h1>

<p *ngIf="!courses"><em>Loading...</em></p>

<table class='table' *ngIf="courses">
    <thead>
        <tr>
            <th>Name</th>
            <th>Hours</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{ course.name }}</td>
            <td>{{ course.hours }}</td>
        </tr>
    </tbody>
</table>
